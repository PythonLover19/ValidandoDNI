<html>
<head>
	<link rel="stylesheet" href="tareaJavascript.css">
	<script type="text/javascript" src="tareaJavascript.js"></script>

	
     
</head>
<body>


		
		<div class="container">
		
			<form action="#" id="miForm">
				
				
					<h5 class="titulo">Formulario</h5>
					<p class="campo">Ingrese Número de DNI: 
					<input type="numero" id="numero" name="numero" class="texto" autocomplete="off" placeholder="Ingrese número DNI" maxlength="8">
					</p>
				
					<p class="campo">Ingrese Letra: 
					<input type="text" id="abc" name="abc" class="texto" autocomplete="off" placeholder="Introducir Letra" maxlength="1" >
					</p>
				
									

					<input type="button" value="calcular Letra" class="botonC" onclick="calcularLetra()">

					<br /><br />
					<p class="campo">DNI válido: </p>  				
					<input type="text" id="dniv" name="dniv" class="boton" disabled="">
					

					<p class="campo">DNI Ingresado: </p>	
					<input type="text" id="dnif" name="dnif" class="boton" disabled="">
					
						
						
			</form>

		</div>




</body>
</html>
